<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ordenando</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <script src="js/ordenando.js" defer></script>
</head>
<body>
    <div class="container mt-5">
        <h1>Ordenando Vetor</h1>
        <div class="form-group">
            <label for="valor">Valor:</label>
            <input type="number" id="valor" class="form-control" required>
        </div>
        <button class="btn btn-primary" onclick="add()">Adicionar</button>
        <div class="form-group mt-3">
            <label for="algoritmo">Algoritmo:</label>
            <select id="algoritmo" class="form-control">
                <option value="bubble_sort" selected>Bubble Sort</option>
                <option value="selection_sort">Selection Sort</option>
                <option value="quick_sort">Quick Sort</option>
            </select>
        </div>
        <button class="btn btn-primary" onclick="ordenar()">Ordenar</button>
        <button class="btn btn-primary" onclick="misturar()">Misturar</button>
        <hr />
        <ul id="valores" class="list-group mt-3"></ul>
    </div>
</body>
</html>
