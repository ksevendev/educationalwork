<main class="container">
    <h1>Cadastro de Livro</h1>
    <form (submit)="incluir()" ngNativeValidate>
        <div class="form-group">
            <label for="titulo">TÃ­tulo:</label>
            <input id="titulo" class="form-control" type="text" [(ngModel)]="livro.titulo" required>
        </div>
        <div class="form-group">
            <label for="resumo">Resumo:</label>
            <textarea id="resumo" class="form-control" [(ngModel)]="livro.resumo"></textarea>
        </div>
        <div class="form-group">
            <label for="editora">Editora:</label>
            <select id="editora" class="form-control" [(ngModel)]="livro.codEditora" required>
                <option *ngFor="let editora of editoras" [value]="editora.codEditora">
                    {{ editora.nome }}
                </option>
            </select>
        </div>
        <div class="form-group">
            <label for="autores">Autores:</label>
            <textarea id="autores" class="form-control" [(ngModel)]="autoresForm"></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Salvar</button>
    </form>
</main>
